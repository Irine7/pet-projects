	<div class="modal__wrapper hidden">
		<div class="modal">
			<h1>New post</h1>
			<label for="text">Post's text:</label>
			<textarea id="text" class="modal__text" placeholder="Type here..."></textarea>
			<label for="link">Post's link:</label>
			<input id="link" type="text" class="modal__img-link" placeholder="link:"></input>
			<label for="hashtag">Hashtag:</label>
			<input id="hashtag" type="text" placeholder="#"></input>
			<button class="modal__btn">Publish</button>
		</div>
	</div>
	<div class="modal__wrapper_comment hidden">
		<div class="modal_comment">
			<textarea id="text" class="modal__text_comment" placeholder="Add your comment here..."></textarea>
			<button class="modal__btn modal__btn_comment">Publish</button>
