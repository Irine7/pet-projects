<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Instagram Clone</title>
</head>
<body>
	<div class="wrapper">
		<header class="header">
			<img class="logo" src="./images/logo.svg" alt="Instagram logo">
			<div class="search">
				<i class="insta_search"></i>
				<input type="text">
			</div>
			<div class="actions">
				<div class="actions__item">
					<i class="insta_settings"></i>
				</div>
				<div class="actions__item">
					<i class="insta_camera"></i>
				</div>
				<div class="actions__item">
					<i class="insta_message"></i>
				</div>
				<div class="actions__item">
					<div class="new-post-button">
						<i class="insta_new_post"></i>
						<span>New Post</span>
					</div>
				</div>
			</div>
		</header>
		<div class="content">
			<div class="sidebar"></div>
		</div>
	</div>
</body>
</html>
